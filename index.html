<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <header> 
        <form>

            <div class="search-column">
              <div class="search-input">
                 <input type="search" placeholder="Enter a city" required id="search-input">
              </div>
             <div class="search-button">
              <input type="submit" value="Search" id="search-submit">
             </div>
           </div>
        </form>

    </header>
 <main>
  <div class="today-weather">
 
  <div class="city-temperature">
    <h1 id="city"> Joburg </h1>
  <p1>
   Monday, 05 September 2024
    <br>
    Humidity: <span class="humidity">20%</span>  ,Wind:<span class="wind"> 24km/h</span>
  </p1>
  </div>
  <div class="temperature-today">
    <span class="emoji">☀</span>
    <br>
     <span id="current-temperature">25°</span> 
  </div>

</div>

</main>
<hr>
<footer>
  <p2>Coded by 
  <a href="https://github.com/SibongileN" target="_blank">Sibongile Nkosi</a>, code open-sourced from
    <a href="https://github.com/SibongileN/Weather-app" target="_blank">GitHub</a> and hosted on
      <a href="https://app.netlify.com/sites/weather-web-application-shecodes/overview" target="_blank">Netlify</a>
    </p2>
  </footer>



</div>
    <script src="index.js"></script>
</body>
</html>
