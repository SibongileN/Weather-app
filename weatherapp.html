<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <div class="box">
            <div class="search">
              <input type="search" placeholder="Enter a city.." required />
            </div>
            <div class="button">
              <input type="submit" value="Search" />
            </div>
          </div>
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="degrees">☀️ 14°C</div>
        </div>
      </main>

      <hr />
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Sibongile Nkosi</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
